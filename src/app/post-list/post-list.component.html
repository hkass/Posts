<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts >0,
                'list-group-item-danger': loveIts<0}">
  <div class="row">
    <h2 class="col-lg-7" [ngStyle]="{color: getColor()}"><strong>{{ title }}</strong> </h2>
    <h3 class="col-lg-5"><i>{{ createdAt | date: 'dd/MM/yyyy hh:mm a' }}</i></h3>
  </div>

  <h4 [ngStyle]="{color: getColor()}">{{ content }}</h4>
  <button class="btn btn-success" (click)="onClickOn()">love it's</button>
  <button class="btn btn-danger" (click)="onClickOff()">don't love it's</button>
</li>
